<ion-header>
  <ion-navbar>
    <ion-title>Teacher Dashboard</ion-title>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let s of Students">

</ion-list>
  <ion-list *ngIf="name=='waqar' && password=='cricketer'">

      <h1>{{s.Name}}</h1>
  
    </ion-item>
</ion-list>
</ion-content>
