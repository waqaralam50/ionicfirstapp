<ion-header>

  <ion-navbar>
    <ion-title>aboutus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>{{name}}</h1>
<h2>{{password}}</h2>
<ion-list>
  <ion-item *ngFor="let s of Students">
    <h1>{{s.Name}}</h1>
    <p>{{s.RollNo}}</p>
    <p>{{s.Semester}}</p>
  </ion-item>
</ion-list>
  <ion-list *ngIf="name=='waqar' && password=='cricketer'">
    <ion-item *ngFor="let s of Mystudents">
      <h1>{{s.Name}}</h1>
      <p>{{s.RollNo}}</p>
      <p>{{s.Semester}}</p>
    </ion-item>

  </ion-list>
</ion-content>
