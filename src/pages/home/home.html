<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>         
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  <ion-list radio-group [(ngModel)]="who">
    <ion-item>
      <ion-label>Teacher</ion-label>
      <ion-radio value="Teacher" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Student</ion-label>
      <ion-radio value="Student"></ion-radio>
    </ion-item>
    
  </ion-list>
  
  <button ion-button color="secondary" (click)="login()" >Loginteacher</button>
  <button ion-button color="secondary" (click)="loginstudent()">Loginstudent</button>
  <button ion-button color="secondary" (click)="register()">Register</button>
</ion-list>
<p>{{name}}</p>
<p>{{password}}</p>

</ion-content>
