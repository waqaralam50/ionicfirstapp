<ion-header>

  <ion-navbar>
    <ion-title>Student Dashboard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text" [(ngModel)]="add"></ion-input>
   
  </ion-item>
  <button ion-button color="secondary" (click)="add()">Add Courses</button>
 
      
  <ion-list>
    <ion-item *ngFor="let s of Students">
      <h1>{{s.Name}}</h1>
      <p>{{s.marks}}</p>
      
    </ion-item>
  </ion-list>
  <ion-list *ngIf="name=='waqar' && password=='cricketer'">
    <ion-item *ngFor="let s of Mystudents">
      <h1>{{s.Name}}</h1>
      <p>{{s.RollNo}}</p>
      <p>{{s.Semester}}</p>
    </ion-item>
  </ion-list>
</ion-content>
